<div class="modal-body vNext modal-without-header" attr.page-id="{{dataIdConstantsService.priceValidation_modal}}">
    <button class="icon-close-btn" type="button" attr.action-id="{{dataIdConstantsService.priceValidation_button_closeIcon}}" (click)="close()"></button>
    <h2 class="mb-5">{{localizationService.getLocalizedString('price-validation-popup.MODAL_HEADER_TITLE')}}</h2>
    <!-- End of header -->
    
    <div class="vNext-lookup-desc pb-2 px-5">
        <p class="mb-4">{{localizationService.getLocalizedString('price-validation-popup.MODAL_HEADER_LABEL')}}</p>

        <div>
            <div class="alert alert--warning align-items-start mt-2 mb-4">                
                <span class="alert-icon">
                    <span class="icon-warning1"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
                </span>
                <span class="infoTxt pl-1">
                    {{localizationService.getLocalizedString('price-validation-popup.MODAL_HEADER_MESSAGE')}}
                </span>
            </div> 
        </div>

    </div>
</div>
<div class="vNext text-center d-block pb-4 modal-footer">
    <button class="btn btn-secondary" type="button" attr.action-id="{{dataIdConstantsService.priceValidation_button_closeButton}}" (click)="close()" id="{{elementIdConstantsService.PRICE_VALIDATON_BUTTON_CANCEL}}">{{localizationService.getLocalizedString('common.CANCEL')}}</button>
    <button class="btn btn-primary ml-3" type="button" (click)="continueToReprocessIb()" attr.action-id="{{dataIdConstantsService.priceValidation_button_reProcessIbButton}}" id="{{elementIdConstantsService.PRICE_VALIDATON_BUTTON_REPROCESSIB}}"><span class="eaicon-scan-reprocessIb mr-1"></span>{{localizationService.getLocalizedString('common.REPROCESS_IB_ASSESSMENT')}}</button>
</div>
