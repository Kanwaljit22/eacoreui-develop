<div class="modal-header">
    <h5 class="modal-title">Suite Follow-on Approval</h5>
    <button type="button" class="icon-close-btn" data-dismiss="modal" aria-label="Close" (click) = "cancel()" ></button>
</div>

<div class="modal-body">
    <div class="modal-icon-center">
        <span class="icon-early-renewals"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span></span>
    </div>
    <h2 class="heading--h4 text-center">Deselecting this will require an approval,<br/>do you wish to continue?</h2>
</div>

<div class="modal-footer">
    <div class="col-md-12 d-flex justify-content-end p-0">
        <button class="btn btn-secondary" type="button" (click) = "cancel()"  >Cancel</button>
        <button class="btn btn-primary ml-2" type="button" (click) = "continue()" >Yes, I wish to Continue</button>
    </div>
</div>
