<ng-container *ngIf="!params.colDef || params.colDef.field !== 'submittedBy'">
    <ng-template #tipContent>{{params.value}}</ng-template>
    <span #cellValue class="ellipsis" [ngbTooltip]="tipContent" placement='top-left' container="body" triggers="manual" #t="ngbTooltip" (mouseenter)="showTooltip(t)"
    (mouseleave)="t.close()">{{params.value}}</span>
</ng-container>
<ng-container *ngIf="params?.colDef && params.colDef.field === 'submittedBy'">
    <ng-template #tipContent>{{createdBy}}</ng-template>
    <span #cellValue class="ellipsis" [ngbTooltip]="tipContent" placement='top-left' container="body" triggers="manual" #t="ngbTooltip" (mouseenter)="showTooltip(t)"
    (mouseleave)="t.close()">{{createdBy}}</span>
</ng-container>
