<div class="main-table detail-subsidiary subsidiary-subscription eaProspect-table pinned-shadow subsidiary-pinned" [ngClass]="{'container-fluid': !allArchitectureView}">
    <div class="ag-grid-flyout" *ngIf="showGrid && prospectdetailSubsidiaryService.subsidiaryData?.length > 0 ">
        <ag-grid-angular #agGrid id="ag-grid" style="width: 100%;" class="ag-fresh"   [domLayout]="domLayout" [ngClass]="{'fullScreenTable': fullScreen}" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="prospectdetailSubsidiaryService.subsidiaryData" [getNodeChildDetails]="getNodeChildDetails"
        	[components]="components" enableColResize enableSorting enableFilter groupHeaders suppressRowClickSelection toolPanelSuppressGroups toolPanelSuppressValues debug rowHeight="30"  rowSelection="multiple" (modelUpdated)="onModelUpdated()" (cellClicked)="onCellClicked($event)"
            (cellDoubleClicked)="onCellDoubleClicked($event)" (cellContextMenu)="onCellContextMenu($event)" (cellValueChanged)="onCellValueChanged($event)" (cellFocused)="onCellFocused($event)" (rowSelected)="onRowSelected($event)" (selectionChanged)="onSelectionChanged()"
            (beforeFilterChanged)="onBeforeFilterChanged()" (afterFilterChanged)="onAfterFilterChanged()" (filterModified)="onFilterModified()" (beforeSortChanged)="onBeforeSortChanged()" (afterSortChanged)="onAfterSortChanged()" (virtualRowRemoved)="onVirtualRowRemoved($event)" [floatingFilter]="true"
            (rowClicked)="onRowClicked($event)" (rowGroupOpened)="onRowGroupOpened($event)" (gridReady)="onReady($event)" (columnEverythingChanged)="onColumnEvent($event)" (columnRowGroupChanged)="onColumnEvent($event)" (columnValueChanged)="onColumnEvent($event)" (columnMoved)="onColumnEvent($event)"
            (columnVisible)="onColumnEvent($event)" (columnGroupOpened)="onColumnEvent($event)" (columnResized)="onColumnEvent($event)" (columnPinnedCountChanged)="onColumnEvent($event)">
        </ag-grid-angular>
    </div>
    <div *ngIf='prospectdetailSubsidiaryService.showNoDataMsg' class="alert alert--info alert-dismissable">
        <span class="alert-icon">
            <span class="icon-msg-Info"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
        </span>
        <span> {{prospectdetailSubsidiaryService.errorMsg}}</span>
    </div>
</div>
