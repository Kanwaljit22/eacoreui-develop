<div class="custom-flyout-overlay"></div>
<div class="custom-flyout vNext cust-sm">
    <div class="heading">
        <div class="d-flex justify-content-between align-items-center mb-0">
            <div class="heading-title">
                <h2 class="heading--h2">{{localizationService.getLocalizedString('common.guide-me.GUIDE_ME')}}</h2>
            </div>
            <div class="d-flex flex-column align-items-end">
                <div class="d-flex align-items-center">
                    <button class="icon-close-btn mt-2" type="button" attr.action-id="{{dataIdConstantsService.gideMe_button_close}}" (click)="eaStoreService.isShowGuideMe = false"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Heading -->

    <div class="body">
        <!-- remove comments for future use if added specific context added -->
        <!-- <section *ngIf="label; else noData">
            <p class="label-head pl-4 pt-4">{{label}}</p>
            <ul class="guide-me__list scroll-list--GuideMe">
                <li class="guide-me__list--item" *ngFor="let feature of features">
                    <label>{{feature.label}}</label>
                    <span [innerHTML]="feature.description | eAstringToHtml"></span>
                </li>
            </ul>
        </section> -->
        <ul class="guide-me__list scroll-list--GuideMe">
            <li class="guide-me__list--item" *ngFor="let feature of features">
                <label>{{feature.label}}</label>
                <span [innerHTML]="feature.description | eAstringToHtml"></span>
            </li>
        </ul>
        <ng-template #noData>
            <div class="col-12">
                <div class="alert alert--info alert-dismissable">
                    <span class="alert-icon">
                        <span class="icon-msg-Info"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
                    </span>
                    <span>{{localizationService.getLocalizedString('common.guide-me.NO_DATA_FOUND')}}</span>
                </div>
            </div>
        </ng-template>
    </div>
    <!-- End of Body -->
</div>
