    <h5>Remove Cost</h5>
  <button class="icon-close-btn" type="button" (click)="close()" ></button>
  </div>
  <div class="tco-modal-container">
    Do you want to remove this Cost?

    <button type="button" class="btn btn-primary ml-2" (click)="removeCost()" type="button">Remove</button>
  </div>
</div>
