<div class="modal-body">
  <div class="body-content info-alert-message">
    <button class="icon-close-btn" data-dismiss="modal" type="button"
      (click)="activeModal.dismiss('Cross click')"></button>
    <span class="icon-alert-info">
      <span class="path1"></span><span class="path2"></span><span class="path3"></span>
    </span>
    <div class="info-txt" [hidden]="!showRestoreWarning">Are you sure you want to Restore?
    </div>
    <div class="info-txt" [hidden]="showRestoreWarning">
      {{localeService.getLocalizedMessage('tcowarning.UNSAVED_CHANGES')}}
      {{localeService.getLocalizedMessage('tcowarning.SAVE_CHANGES')}}</div>
    <button type="button" class="btn btn-secondary" [hidden]="showRestoreWarning" data-dismiss="modal"
      (click)="cancel()">{{localeService.getLocalizedString('modal.tcowarning.DONT_SAVE')}}</button>
    <button type="button" class="btn btn-secondary" [hidden]="!showRestoreWarning" data-dismiss="modal"
      (click)="cancel()">Cancel</button>
    <button type="button" [hidden]="showRestoreWarning" class="btn btn-primary marginL10 btn-continue"
      (click)="continue()"><span
        class="mid-text">{{localeService.getLocalizedString('modal.tcowarning.SAVE_CONTINUE')}}</span> <span
        class="icon-btn-continue"></span></button>
    <button type="button" [hidden]="!showRestoreWarning" class="btn btn-primary marginL10 btn-continue"
      (click)="continue()"><span class="mid-text">Continue</span> <span class="icon-btn-continue"></span></button>
  </div>
</div>
