<div class="modal-header">
    <h5 class="modal-title">
      Create New Proposal
    </h5>
    <button type="button" class="icon-close-btn" data-dismiss="modal" aria-label="Close" (click)="close()"></button>
  </div>

  <div class="modal-body">
    <h5 class="heading--h5 text-center mt-2 mb-4">Select the way you want to proceed</h5>
    <div class="text-center button-wrap-renewal">
      <span class="btn" (click)="renewal('proposal')">
        <span class="renewal-icon-wrap">
          <span class="icon-initial"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span></span>
        </span>Initial
      </span>
      <span class="btn" data-dismiss="modal" (click)="renewal('renewal')">
        <span class="renewal-icon-wrap">
          <span class="icon-renewals"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span></span>
        </span>Follow-on
      </span>
    </div>
  </div>
