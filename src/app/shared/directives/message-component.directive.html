<!-- Below div for display error messages-->
<div class="clearfix"></div>
<div *ngIf='!displayModalMsg'>
<div *ngIf="messageService.messagesObj.errors?.length > 0">
    <div *ngFor="let message of messageService.messagesObj.errors" class="alert alert--danger alert-dismissable mt-2">
        <span class="alert-icon">
            <span class="icon-msg-error"><span class="path1"></span><span class="path2"></span></span>
        </span>
        <span>{{message.text}}</span>
        <!-- <a class="close" style="cursor: pointer;" (click)="removeAlert(message)">&times;</a> -->
    </div>
</div>


<!-- Below div for display warning  messages-->
<div *ngIf="messageService.messagesObj.warns.length > 0">

            <span class="icon-warning1"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
        </span>
        <span>{{message.text}}</span>
        <!-- <a class="close" style="cursor: pointer;" (click)="removeAlert(message)">&times;</a> -->
    </div>
</div>
