<div class="modal-header">
    <h5 class="modal-title">Generate Proposal(s)</h5>
    <button type="button" class="icon-close-btn" data-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
    <div class="modal-icon-center">
        <span class="icon-info-line-level"></span>
    </div>
    <h2 class="heading--h4 text-center">System will auto-create proposal(s) and auto link any cross architecture proposal(s).</h2>
</div>

<div class="modal-footer">
    <div class="col-md-12 d-flex justify-content-end">
        <button class="btn btn-secondary" type="button" (click) = "cancel()" >Cancel</button>
        <button class="btn btn-primary ml-2" type="button" (click) = "continue()">Continue</button>
    </div>
</div>
