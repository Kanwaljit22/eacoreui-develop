<div *ngIf="upcomingTfData">
  <div class="col-12 p-0 list-style mb-3">
    <div class="list-item border--all solid row m-0 p-0">
      <div class="list-item--name col-12 border-bottom m-0 py-2">
        <span class="icon-cisco-security agreement-icon"><span class="path1"></span><span class="path2"></span><span
            class="path3"></span></span><a href="javascript:void(0);">Cisco Security
          Choice</a>
      </div>
      <div class="list-item--val col-5 py-2">
        <label>Customer Name</label>
        <h3><img src="images/microsoft-corporation.svg">Microsoft Corporation</h3>
      </div>
      <div class="list-item--val col py-2">
        <label>TF Value</label>
        <h3>USD 122,112,152</h3>
      </div>
      <div class="list-item--val col py-2">
        <label>Next TF Date</label>
        <h3 class="d-flex align-items-center">05-Jul-2019<span class="icon-timer ml-2"></span></h3>
      </div>
    </div>
  </div>
</div>

<div *ngIf="upcomingRenewalData">
  <div class="col-12 p-0 list-style mb-3">
    <div class="list-item border--all solid row m-0 p-0">
      <div class="list-item--name col-12 border-bottom m-0 py-2">
        <span class="icon-cisco-security agreement-icon"><span class="path1"></span><span class="path2"></span><span
            class="path3"></span></span>
        <a href="javascript:void(0);">Cisco Security Choice</a>
      </div>
      <div class="list-item--val col-5 py-2">
        <label>Customer Name</label>
        <h3><img src="images/microsoft-corporation.svg">Microsoft Corporation</h3>
      </div>
      <div class="list-item--val col py-2">
        <label>Renewal Proposals</label>
        <h3>3</h3>
      </div>
      <div class="list-item--val col py-2">
        <label>Upcoming Renewal in</label>
        <h3 class="d-flex align-items-center">30 days<span class="icon-timer ml-2"></span></h3>
      </div>
    </div>
  </div>
</div>
