<section class="d-flex w-100 border--top solid">
    <div class="container-fluid bg-grey">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <ul class="roadmap-steps vNext">
                    <li class="step cursor-pointer" [ngClass]="isClass(i)" *ngFor="let value of roadmapArr; let i = index;" [hidden]="((proposalStoreService.proposalData.status === 'COMPLETE' || vnextService.hideProposalDetail || proposalStoreService.proposalData.objId) && i === 2) || (i==1 && vnextService.hideRenewalSubPage)" (click)="showRoadMap(value)" attr.action-id="{{dataIdConstantsService.roadmap_icon_vnextRoadMap}}{{value.name}}">
                        <span class="step--icon"><span class="icon-tick-01"></span></span>
                        <span class="step--label">{{value.name}}</span>
                    </li>
                </ul>
                <hr class="border--bottom solid weight-1 mb-0 mt-2">
            </div>
        </div>
    </div>
</section>
