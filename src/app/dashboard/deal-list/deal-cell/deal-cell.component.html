<span>
    <span class="text-link" (click)="goToEaQual(params.data)">{{params.value}}</span>
    <div class="tooltip-custom">
        <span class="tooltiptext tooltip-right"><span class="arrow-right"></span> {{localeService.getLocalizedString('common.DOWNLOAD_LOCC')}}</span>
    </div>
    <a #downloadZipLink [hidden]="true"></a>
    <a href="javascript:void(0);" (click)="download(params.data)" style="position: absolute;right: 0;top: 0px; width: 19px; height: 30px;padding-top: 6px;">
        <span class="custom-tooltip-locc-wrap">
            <div class="tooltip-custom">
                <span class="icon-download-doc" placement="top" container="body">
                    <span class="path1"></span><span class="path2"></span><span class="path3"></span><span
                    class="path4"></span><span class="path5"></span>
                </span>
                <span class="tooltiptext tooltip-right">
                    <span class="arrow-right"></span>{{localeService.getLocalizedString('common.DOWNLOAD_LOCC')}}
                </span>
            </div>
        </span>
    </a>
</span>
